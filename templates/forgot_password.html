<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesLogin.css') }}">
    <style>
        .form-control {
            width: 95%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/Logo.png" alt="SugarSmart Logo" class="logo">
        <h1>Forgot Password?</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {{ messages[0] }}
            </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="email">Enter Your Email</label>
                <input type="email" id="email" name="email" required autofocus class="form-control" placeholder="Your Email">
            </div>
            
            <button type="submit" class="btn">Send Reset Password Link</button>
        </form>

        <div class="form-footer">
            <p>Remembered your password?</p>
            <a class="create-account" href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>
</html>
